<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<h2>Daftar Harga Alpukat</h2>

<table>
    <tr>
        <th>No</th>
        <th>Jenis Alpukat</th>
        <th>Harga 1 Kg</th>
        <th>Harga 2 Kg</th>
        <th>Harga 3 Kg</th>
    </tr>
    <tr>    
        <td>1</td>
        <td>Alpukat Mentega</td>
        <td>Rp. 35.000,-</td>
        <td>Rp. 65.000,-</td>
        <td>Rp. 90.000,-</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Alpukat Miki</td>
        <td>Rp. 50.000,-</td>
        <td>Rp. 90.000,-</td>
        <td>Rp. 135.000,-</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Alpukat Aligator</td>
        <td>Rp. 30.000,-</td>
        <td>Rp. 55.000,-</td>
        <td>Rp. 80.000,-</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Alpukat Kendil</td>
        <td>Rp. 40.000,-</td>
        <td>Rp. 75.000,-</td>
        <td>Rp. 100.000,-</td>
    </tr>
</table>

</body>
</html>
